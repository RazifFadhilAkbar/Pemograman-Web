<html>
    <body>
        <script>
            let result = +7;
            document.writeln("<p>" + result + "</p>")

            result--;
            document.writeln("<p>" + result + "</p>")

            result++;
            document.writeln("<p>" + result + "</p>")

            result = -result;
            document.writeln("<p>" + result + "</p>")
        </script>
    </body>
</html>
