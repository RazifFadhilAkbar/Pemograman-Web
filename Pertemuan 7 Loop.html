<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Loop</h1>
    <script>
        for (var i = 5; i > 0; i--) {
            document.writeln("Iteration number: " + i + "</br>");
        }
    </script>

    <h1> While Loop</h1>
    <script>
    
     let x = 0;
     while ( x < 5) {
        document.writeln("Iteration number: " + x + "</br>");
        x++;
     }
     </script>

      <h1>Do While Loop</h1>
      <script>
        let a = 0;
        do {
            document.writeln("Iteration number: " + a + "</br>");
            a++;
        } while (a < 5);
      </script>

</body>
</html>
