<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <script>
        const greet = (name) => {
            document.write(`nama` + name + "!");
        };

        greet(" Charlie");
    </script>
</body>
</html>
