<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Do While Loop</p>
    <script>
        let i = 0;
        do {
            document.writeln("Iteration number: " + i + "</br>");
            i++;
        } while (i < 5);
    </script>
</body>
</html>
