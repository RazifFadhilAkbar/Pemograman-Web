<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const score = 91;
    let grade;
    switch(score) {
        case 90:
            grade = 'A';
            break;
        case 80:
            grade = 'B';
            break;
        case 70:
            grade = 'C';
            break;
        default:
            grade = 'E'
        }
    </script>
</body>
</html>
